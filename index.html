<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowBiz - Compr치 tus tickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav class="navbar " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-5">ShowBiz</a>
                <div class="d-flex align-items-end">
                    <button id="cart" class="btn btn-secondary cart bi bi-cart4 " data-bs-toggle="modal"
                        data-bs-target="#exampleModal"></button>
                    <h4 id="qtyTickets" class="qtyTickets ms-3 me-5"></h4>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5">

        <section class="portada pt-4">
            <div id="carouselExampleControls" class="portada__carousel carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/imaginedragons.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/massiveattack.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/lafemmeFlyer.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/fitopaez.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/hernancatanneo.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/lolaindigo.png" class="d-block w-100" alt="...">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>

            <div class="portada__texto container">
                <h2 class="mt-4">Disfrut치 de tus artistas favoritos</h2>
                <p class="mb-5">Compr치 tu entrada a una nueva experiencia.</p>
            </div>

            <div>
                <button type="button" class="btn btn-primary mt-2">VER MAS SHOWS</button>
            </div>
        </section>


        <section class="destacados  pt-2 ">
            <div class="destacados__texto container mt-5">
                <h3>Destacados</h3>
                <p>Estos son los eventos destacados para vos.</p>
                <div class="line"></div>
            </div>

            <div class="destacados__img container">
                <img class="destacados__band container pt-5" src="./img/lafemmeFlyer.jpg" alt="">
                <img class="destacados__band container pt-5" src="./img/massiveattack.jpg" alt="">
            </div>
        </section>

        <section class="shows pt-2 ">
            <div class="shows__texto container mt-5">
                <h3>Shows</h3>
                <p>Los mejores shows los encontras ac치.</p>
                <div class="line mb-5"></div>
            </div>

            <div class="container">
                <div id="gridShows" class="row d-flex justify-content-around pt-2">
                    <!-- Show Cards .js -->
                </div>
            </div>
        </section>


        <!-- Modal Tickets Selection -->

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content ticketSelection">
                    <div class="modal-body">
                        <!-- Content -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Shop -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="shopModal" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shopModal">Seleccion de Tickets</h5>
                    </div>
                    <div class="modal-body">
                        <div id="modalShop-container" class="modal-container ">
                            <div id="caja" class="showShop container d-flex align-items-center gap-1 pt-2">
                                <!-- Shop Content -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav class="navbar pb-3" data-bs-theme="dark">
            <div class="container pe-3">
                <a href="./index.html" class="navbar-brand">ShowBiz</a>
                <div class=" cart-container d-flex align-items-end">
                    <button id="cart" class="shop-icon cart bi bi-cart4 " data-bs-toggle="modal"
                        data-bs-target="#exampleModal"></button>
                    <h4 id="qtyTickets" class="qtyTickets-icon d-flex align-items-center "></h4>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 ">

        <section class="portada d-flex flex-column justify-content-center align-items-center pt-4   gap-1">

            <div class="portada__texto container   d-flex flex-column text-center pt-1 pb-2">
                <h6 class="">Disfrut치 de tus artistas favoritos</h6>
            </div>

            <div id="carouselExampleControls" class="portada__carousel carousel order-md-first  slide "
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <picture class=" ">
                            <source srcset="./img/imaginedragons.png" media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/imaginedragonsMobile.png" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/imaginedragons.png" alt="imagen principal">
                        </picture>

                    </div>

                    <div class="carousel-item">

                        <picture>
                            <source srcset="./img/hernancatanneo.jpg" media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/hernancatanneoMobile.jpg" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/hernancatanneo.jpg" alt="imagen principal">
                        </picture>
                    </div>
                    <div class="carousel-item">

                        <picture>
                            <source srcset="./img/lafemmeFlyer.jpg " media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/lafemmeMobile.png" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/lafemmeFlyer.jpg" alt="imagen principal">
                        </picture>


                    </div>
                    <div class="carousel-item">
                        <picture>
                            <source srcset="./img/massiveattack.jpg" media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/massiveattackMobile.jpg" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/massiveattack.jpg" alt="imagen principal">
                        </picture>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>

     



            <div class="d-flex flex-column justify-content-center align-items-center pt-4">
                <div class="portada__box">
                <h6 class="=  portada__subtitle container text-center  mt-2 mb-4">Compr치 tu entrada a una nueva experiencia.
                </h6>
            </div>
                <div class="'btn">
                <a href="#shows" type="button" class="btn btn-primary  text-nowrap  mt-4 mb-5 ">VER MAS SHOWS</a>
            </div>
        </div>
        </section>


        <section class="destacados pb-4">
            <div class="destacados__texto container ">
                <h2>Destacados</h2>
                <p>Estos son los eventos destacados para vos.</p>
                <div class="line mt-2"></div>
            </div>

            <div class="destacados__img container ">
                <img class="destacados__band  mt-4" src="./img/lafemmeFlyer.jpg" alt="">
                <img class="destacados__band  mt-3" src="./img/massiveattack.jpg" alt="">
            </div>
        </section>


        <section id="shows" class="shows pt-2 ">
            <div class="shows__texto container mt-2">
                <h2>Shows</h2>
                <p>Los mejores shows los encontras ac치.</p>
                <div class="line mt-2 mb-4"></div>
            </div>

            <div class="container">
                <div id="gridShows" class="row d-flex justify-content-around pt-2">
                    <!-- Show Cards .js -->
                </div>
            </div>
        </section>


        <!-- Modal Tickets Selection -->

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl container">
                <div class="modal-content ticketSelection">
                    <div class="modal-body">
                        <!-- Content -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Shop -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="shopModal" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shopModal">Seleccion de Tickets</h5>
                    </div>
                    <div class="modal-body">
                        <div id="modalShop-container" class="modal-container ">
                            <div id="caja" class="showShop container d-flex align-items-center gap-1 pt-2">
                                <!-- Shop Content -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>

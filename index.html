<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowBiz - Comprá tus tickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav class="navbar pb-3" data-bs-theme="dark">
            <div class="container pe-3">
                <a href="./index.html" class="navbar-brand">ShowBiz</a>
                <div class=" cart-container d-flex align-items-end">
                    <button id="cart" class="shop-icon cart bi bi-cart4 " data-bs-toggle="modal"
                        data-bs-target="#modalShop"></button>
                    <h4 id="qtyTickets" class="qtyTickets-icon d-flex align-items-center "></h4>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 ">

        <section class="portada d-flex flex-column justify-content-center align-items-center pt-4   gap-1">

            <div class="portada__texto container   d-flex flex-column text-center pt-1 pb-2">
                <h6 class="">Disfrutá de tus artistas favoritos</h6>
            </div>

            <div id="carouselExampleControls" class="portada__carousel carousel order-md-first  slide "
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <picture class=" ">
                            <source srcset="./img/imaginedragons.png" media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/imaginedragonsMobile.png" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/imaginedragons.png" alt="imagen principal">
                        </picture>

                    </div>

                    <div class="carousel-item">

                        <picture>
                            <source srcset="./img/hernancatanneo.jpg" media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/hernancatanneoMobile.jpg" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/hernancatanneo.jpg" alt="imagen principal">
                        </picture>
                    </div>
                    <div class="carousel-item">

                        <picture>
                            <source srcset="./img/lafemmeFlyer.jpg " media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/lafemmeMobile.png" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/lafemmeFlyer.jpg" alt="imagen principal">
                        </picture>


                    </div>
                    <div class="carousel-item">
                        <picture>
                            <source srcset="./img/massiveattack.jpg" media="(min-width: 450px)" class="">
                            <source class="" srcset="./img/massiveattackMobile.jpg" media="(min-width: 200px)">
                            <img class="img-fluid" src="./img/massiveattack.jpg" alt="imagen principal">
                        </picture>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>





            <div class="d-flex flex-column justify-content-center align-items-center pt-4">
                <div class="portada__box">
                    <h6 class="=  portada__subtitle container text-center  mt-2 mb-4">Comprá tu entrada a una nueva
                        experiencia.
                    </h6>
                </div>


                <div class="'btn">
                    <a href="#shows" type="button" class="btn btn-primary  text-nowrap  mt-4 mb-5 ">VER
                        SHOWS</a>
                </div>
                <div class=" text-center"> 
                    <img src="./img/float.png" class='float mt-4' alt="">    
                    <img src="./img/float2.png" class='float2 mb-5 mb-5' alt=""> 
                            </div>

            </div>
        </section>


        <section class="destacados pb-4">
            <div class="destacados__texto container ">
                <h2>Destacados</h2>
                <p>Estos son los eventos destacados para vos.</p>
                <div class="line mt-2"></div>
            </div>

            <div class="destacados__img container ">
                <img class="destacados__band  mt-4" src="./img/lafemmeFlyer.jpg" alt="">
                <img class="destacados__band  mt-3" src="./img/massiveattack.jpg" alt="">
            </div>
        </section>


        <section id="shows" class="shows pt-2 ">

            <div class="shows__texto container mt-2">
                <h2>Shows</h2>
                <p>Los mejores shows los encontras acá.</p>
                <div class="line mt-2 mb-4"></div>
            </div>

            <div class="container">
                <div id="gridShows" class="row d-flex justify-content-around pt-2">
                    <!-- Show Cards -->
                </div>
            </div>
        </section>


        <!-- Modal Tickets Selection -->

        <div class="modal fade modalstaticBackdrop" id="staticBackdrop" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel modalBack" aria-hidden="true">
            <div class="modal-dialog modal-xl container">
                <div class="modal-content ticketSelection">
                    <div class="modal-body">
                        <!-- Content -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Shop -->

        <div class="modal fade" id="modalShop" tabindex="-1" aria-labelledby="shopModal" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content modalContentShop">
                    <div class="modal-body shopBody">
                        <div class="d-flex align-items-center justify-content-between">
                            <h1 class="modal-title fw-bold" id="shopModal">Tickets </h1>
                            <button id="" class="btnClose " data-bs-dismiss="modal">X</button>
                        </div>
                        <div id="modalShop-container" class="modal-container   ">

                            <!-- Content -->
                        </div>

                        <h2 id="emptyShop" class=" text-center mt-5 mb-3">Carrito Vacio</h2>


                        <div class=" d-flex justify-content-center">
                            <h2 class="divTotal"></h2>
                            <h2 class="total text-center  mb-4"></h2>
                        </div>
                        <div class="d-flex justify-content-around align-items-center">
                            <button type="button" class=" clearShop btn btn-danger mt-2">Vaciar carrito</button>
                            <button type="button" class="btn btn-lg btn-secondary btnPay  mt-3 mb-2"
                                data-bs-toggle="modal" data-bs-target="#modalPayment">Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Payment -->

        <div class="modal fade" id="modalPayment" tabindex="-1" aria-labelledby="modalPayment" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content shopBody">
                    <div class="modal-body shopBody">
                        <div class="d-flex align-items-center justify-content-between pb-4">
                            <h1 class="modal-title fw-bold" id="">Ingresar datos </h1>
                            <button id="" class="btnClose " data-bs-dismiss="modal">X</button>
                        </div>
                        <div id="modalPayment-container" class="modalPayment-container">

                            <!-- content -->
                            <form class="pt-1" id="payForm" action="">
                                <div class="columnForm">
                                    <div>
                                        <div class="d-flex flex-column pb-3">
                                            <label for="nameUser" class="fw-bold pb-1"><i class="bi bi-person-fill"></i>
                                                Nombre</label>
                                            <input class="inputForm" type="text" id="nameUser" placeholder="David"
                                                required>
                                        </div>
                                        <div class="d-flex flex-column pb-3">
                                            <label for="lastname" class="fw-bold pb-1"><i class="bi bi-person-fill"></i>
                                                Apellido</label>
                                            <input class="inputForm" type="text" id="lastName" placeholder="Cooper"
                                                required>
                                        </div>
                                        <div class="d-flex flex-column pb-3">
                                            <label for="typeId" class="fw-bold pb-1"><i
                                                    class="bi bi-person-vcard-fill"></i>
                                                Tipo de Identificacion</label>
                                            <select class="selectForm" id="typeId">
                                                <option value="">DNI</option>
                                                <option value="">LE</option>
                                                <option value="">LC</option>
                                                <option value="">CI</option>
                                            </select>
                                        </div>
                                        <div class="d-flex flex-column pb-3">
                                            <label for="numberId" class="fw-bold pb-1"><i
                                                    class="bi bi-person-vcard-fill"></i>
                                                Numero de identificacion</label>
                                            <input class="inputForm" type="text" id="numberId" placeholder="34538524"
                                                required>
                                        </div>
                                    </div>
                                    <div>
                                        <div>
                                            <div class="d-flex flex-column pb-3">
                                                <label for="mailUser" class="fw-bold pb-1"><i
                                                        class="bi bi-envelope-at-fill"></i>
                                                    Correo electronico</label>
                                                <input class="inputForm" type="email" id="mailUser"
                                                    placeholder="david.cooper@gmail.com" required>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="d-flex flex-column pb-3">
                                                <label for="mailUser2" class="fw-bold pb-1"><i
                                                        class="bi bi-envelope-at-fill"></i>
                                                    Confirmar correo</label>
                                                <input class="inputForm" type="email" id="mailUser2"
                                                    placeholder="david.cooper@gmail.com" required>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-column pb-3">
                                            <label for="telUser" class="fw-bold pb-1"><i
                                                    class="bi bi-telephone-fill"></i>
                                                Telefono</label>
                                            <input class="inputForm" type="text" id="telUser" placeholder="1164906307"
                                                required>
                                        </div>
                                        <div class="d-flex flex-column pb-3">
                                            <label for="cityUser" class="fw-bold pb-1"><i
                                                    class="bi bi-geo-alt-fill"></i>
                                                Lugar
                                                de residencia</label>
                                            <select class="selectForm" name="" id="cityUser">
                                                <option value="">Ciudad de Buenos Aires</option>
                                                <option value="">Buenos Aires</option>
                                                <option value="">Interior del Pais</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="text-center pt-2">
                                        <label for="terms" class="fw-bold  pb-1">¿Acepta terminos y condiciones?</label>
                                        <input type="checkbox" class="" id="terms" value="accept" required>
                                    </div>
                                    <div class="d-flex justify-content-around align-items-center">
                                        <input id='btnForm' type="submit" value="Siguiente" data-bs-toggle="modal"
                                            data-bs-target="#modalConfirm"
                                            class="btn btn-lg btn-secondary btnPay  disabled mt-3 mb-2 ">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Confirm -->

        <div class="modal fade" id="modalConfirm" tabindex="-1" aria-labelledby="modalConfirm" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content shopBody">
                    <div class="modal-body shopBody">
                        <div class="d-flex align-items-center justify-content-between pb-2">
                            <h1 class="modal-title fw-bold" id="">Confirmar</h1>
                            <button id="" class="btnClose " data-bs-dismiss="modal">X</button>
                        </div>
                        <div id="modalConfirm-container" class="modalConfirm-container">

                            <!-- Content -->




                        </div>
                    </div>
                </div>
            </div>
        </div>









    </main>

    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
